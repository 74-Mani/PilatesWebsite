﻿<div>
    <mat-card class="card">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title class="card-header">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
                <div class="form-group" fxLayoutAlign="center center" fxLayoutGap="5%">
                    <mat-icon aria-hidden="false" aria-label="lock icon">person</mat-icon>
                    <mat-form-field>
                        <input matInput placeholder="Email" type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <mat-error *ngIf="submitted && f.username.errors">
                            Email is required
                        </mat-error>
                    </mat-form-field>

                    <!-- <div *ngIf="f.username.errors.required">Username is required</div> -->
                </div>
                <div class="form-group" fxLayoutAlign="center center" fxLayoutGap="5%">
                    <mat-icon aria-hidden="false" aria-label="pwd icon">lock</mat-icon>
                     <!-- <mat-form-field appearance="fill">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field> -->
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" formControlName="password"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <mat-error *ngIf="submitted && f.password.errors">
                            Password is required
                        </mat-error>
                    </mat-form-field>

                    <!-- <div *ngIf="f.password.errors.required">Password is required</div> -->
                </div>
                <div class="checkbox-password" fxFill fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10%">
                    <div class="remember-me">
                        <mat-checkbox>Remember me</mat-checkbox>
                    </div>
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="loading">
                        <mat-icon class="login-icon">input</mat-icon>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
